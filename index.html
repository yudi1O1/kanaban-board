<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kanaban board</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a16f782519.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- -> navbar -->
    <section class="header">
      <div class="navbar">
        <div class="prioty">
          <a href="#" class="color pink"></a>
          <a href="#" class="color green"></a>
          <a href="#" class="color blue"></a>
          <a href="#" class="color black"></a>
        </div>
        <!-- buttons -->
        <div class="button">
          <div class="btn add">
            <i class="fa-solid fa-plus" id="icon"></i>
          </div>
          <div class="btn remove">
            <i class="fa-solid fa-xmark" id="icon"></i>
          </div>
        </div>
      </div>
    </section>

    <!-- --notepad section -->

    <section class="note_container">
      <div class="textbox">
        <textarea
          class="text"
          placeholder="Enter note here press 'shift' to save"
        ></textarea>
        <div class="prefs">
          <div class="pref pink"></div>
          <div class="pref green"></div>
          <div class="pref blue"></div>
          <div class="pref black active"></div>
        </div>
      </div>
    </section>

    <!-- -note -->

    <section class="note">

      <!-- <div class="notes">
        <div class="priotyclr"></div>
        <div class="note_id">9831629788</div>
        <div class="write_notes" contenteditable="false">${noteTexts}</div>
        <i class="fa-solid fa-lock" id="lock"></i>
      </div> -->
      

    </section>





    <script src="script.js"></script>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>

  </body>
</html>
